# 应用端口
server.port=7070

# thymeleaf相关配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据库服务器 数据库端口 数据库名
spring.datasource.url=jdbc:mysql://localhost:3306/zhike_street?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai

# 数据库服务器用户名
spring.datasource.username=root

# 数据库服务器密码
spring.datasource.password=zhikecore123

# mapper映射包扫描
mybatis.mapper-locations=classpath*:mapper/*.xml

# 配置sql打印日志
#logging.level.com.zhike.blogdao.mapper=debug
logging.level.com.zhike=debug