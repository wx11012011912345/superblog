<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>文章修改</title>

    <link href="/assets/editorMd/css/editormd.min.css" rel="stylesheet"/>
    <script src="/assets/editorMd/js/jquery.min.js"></script>
    <script src="/assets/editorMd/editormd.js"></script>
    <script src="/assets/js/article/modify.js"></script>
</head>

<body>

<div layout:fragment="content">
    <div class="page-content">
        <div class="page-content-area">
            <div class="breadcrumbs" id="breadcrumbs">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">首页</a></li>
                        <li class="breadcrumb-item"><a href="/article/index">文章管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">修改</li>
                    </ol>
                </nav>
            </div>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="space-10"></div>
            <div class="widget-box">
                <div class="widget-header">
                    <h4 class="widget-title"><label>修改</label></h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding">
                        <form action="/article/modify" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <input type="text" name="Id" class="form-control" id="Id"
                                               th:value="${article.Id}">
                                        <label class="col-sm-2" for="articleTypeId">类型</label>
                                        <div class="col-md-4">
                                            <select name="articleTypeId" id="articleTypeId"
                                                    th:value="${article.articleTypeId}">
                                                <option value="0">无</option>
                                                <option value="33">职场</option>
                                                <option value="35">生活</option>
                                                <option value="37">商业</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <label class="col-sm-2 control-label" for="title">标题</label>
                                        <div class="col-md-4">
                                            <input type="text" name="title" class="form-control" id="title"
                                                   placeholder="请输入标题" th:value="${article.title}">
                                        </div>

                                        <label class="col-sm-2 control-label" for="linkUrl">外链</label>
                                        <div class="col-md-4">
                                            <input type="text" name="linkUrl" class="form-control" id="linkUrl"
                                                   placeholder="请输入外链" th:value="${article.linkUrl}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <label for="cover" class="col-sm-2 control-label">封面</label>
                                        <div class="col-md-4">
                                            <input type="text" name="cover" class="form-control" id="cover"
                                                   placeholder="请输入封面" th:value="${article.cover}">
                                        </div>
                                        <label for="description" class="col-sm-2 control-label">描述</label>
                                        <div class="col-md-4">
                                            <input type="text" name="description" class="form-control" id="description"
                                                   placeholder="请输入描述" th:value="${article.description}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <label for="mdContent" class="col-sm-2 control-label">内容</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div id="content-editormd">
                                        <!-- Server-side output Markdown text -->
                                        <textarea style="display:none;" id="mdContent" name="mdContent"
                                                  class="form-control"></textarea>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-actions center">
                                <button type="submit" class="btn btn-success btn-next" data-last="Finish">
                                    提交
                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
